<div class="player">
  <cc-spinner *ngIf="!video"></cc-spinner>
  <div *ngIf="video"  (mouseover)="mouseover()" (mouseleave)="mouseleave()">
    <video [src]="video" #player (ended)="end()">
    </video>
    <div class="play" *ngIf="!hideControls" (click)="play()" [ngClass]="{'playing' : isPlaying}"></div>
    <div class="fullscreen" *ngIf="!hideControls" (click)="fullscreen()"></div>
  </div>
</div>
<span class="modal-close" (click)="close()"></span>
