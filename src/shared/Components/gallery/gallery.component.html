<div class="gallery">
  <div>
    <img *ngIf="loadedImages[selectedIndex]" [src]="loadedImages[selectedIndex]" />
    <cc-spinner *ngIf="!loadedImages[selectedIndex]"></cc-spinner>
  </div>
  <div *ngIf="loadedImages.length > 1">
    <span class="arrow prev" (click)="prev()"></span>
    <span class="arrow next" (click)="next()"></span>
  </div>

</div>
<span class="modal-close" (click)="close()"></span>
