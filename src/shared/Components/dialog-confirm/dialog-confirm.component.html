<div class="dialog dialog__allert">
  <div class="dialog__content">
    <div [innerHtml]="data.message"></div>
  </div>

  <div fxLayoutAlign="flex-end" fxLayoutAlign="space-between">
    <button class="button button--auth-enter" (click)="confirmDialog(false)">{{cancelButton}}</button>
    <button class="button button--i-action" (click)="confirmDialog(true)">{{confirmButton}}</button>
  </div>
</div>
