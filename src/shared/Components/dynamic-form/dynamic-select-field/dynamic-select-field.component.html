<div [formGroup]="form" class="form-controll__{{field.controlType}}" [ngClass]="{ field_invalid: isInvalid() }">
  <div class="form-group">
    <mat-form-field>
      <mat-select placeholder="{{field.label}}" formControlName="{{field.fieldName}}" id="{{field.fieldName}}">
        <mat-option *ngFor=" let option of field.options;" [value]="option.value">
          {{option.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="isInvalid()">
        <cc-dynamic-error [errors]="field.control.errors" [fieldType]="field.controlType"></cc-dynamic-error>
      </mat-error>
    </mat-form-field>
      <label class="form-field_select" *ngIf="field.selectable">
        <input type="checkbox"
               [(ngModel)]="field.selectable.isFieldSelected"
               [ngModelOptions]="{standalone: true}"
               (ngModelChange)="field.selectable.onFieldSelectChange($event)"/>
        <span></span>
      </label>
  </div>

</div>
