<div class="switcher__container">
  <mat-tab-group (selectedIndexChange)="selectedIndexChange.next($event)" (selectedTabChange)="selectedTabChange.next($event)"
    [(selectedIndex)]="config.selectedIndex">
    <mat-tab *ngFor="let tab of config.tabs">
      <ng-template mat-tab-label class="mat-tab-label-active">
        <div>
          <div *ngIf="tab.iconClass" class="switcher__icon switcher__icon--{{tab.iconClass}}">
            <img *ngIf="tab.done" class="switcher__icon--done" src="/assets/images/i-demage-status-finish2x.png">
          </div>
          <div>{{tab.label}}</div>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
